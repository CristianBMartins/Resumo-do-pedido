<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Resumo do pedido</title>
	<!-- Estilo customizado -->
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<!-- FavIcon -->
	<link rel="icon" type="favicon" href="imagens/favicon.png">
</head>
<body>

	<div id="container">
		<div id="conteudo">
			<div id="imagem">
				<img src="imagens/illustration-hero.svg">
			</div>
			<div id="main">
				<header>
					<h2>Order Summary</h2>
					<p>You can now listen to milions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
				</header>
				<div id="valor">			
					<div id="price">
						<h4>AnnualPlan</h4>
						<p>$59.99/year</p>
					</div>
					<p id="change">Change</p>
				</div>
				<div id="botoes">
					<button id="firstbtn">
						Proceed to Payment
					</button>		
					<button id="secondbtn">
						Cancel Order
					</button>			
				</div>
			</div>
		</div>
	</div>

</body>
</html>
